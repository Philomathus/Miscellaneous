<!DOCTYPE html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
	height: 100vh;
}

iframe {
	width: 100%;
	height: 75vh;
}
</style>
</head>
<html>
<body>

<h1>Input code and time (seconds) first, then click start/update.</h1>
<input id="code" placeholder="code" type="text"/>
<input id="time" type="number" value="10" min="1" max="60" step="1"/>
<button onclick="updateParameters()">Start/Update</button>

<br>
<iframe id="iframeid" width="100%" height="75%"></iframe>

<script>

var codeInput = document.getElementById("code"),
    timeInput = document.getElementById("time"),
    frame = document.getElementById('iframeid');

function reloadIFrame() 
{
	frame.src = "https://pst.klgrth.io/paste/" + codeInput.value;
}

var reloadInterval = null;

function updateParameters() {
	clearInterval(reloadInterval);
	reloadIFrame();
	reloadInterval = setInterval(reloadIFrame, timeInput.value * 1000);	
}

</script>

</body>
</html>
